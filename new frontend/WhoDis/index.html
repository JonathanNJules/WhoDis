<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-size=1.0">
        <script src="functionality.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="rightpanel">
            <button class="logo" alt="logo"></button>
            <button class="smolbutton add" type="button"></button>
            <button class="smolbutton favorites" type="button"></button>
            <input class="searchbox" type="text" placeholder="Search" spellcheck="false"></input>
            <div class="contactitemlist" id="contactitemlist"> </div>
        </div>

        <div class="leftpanel" id="leftpanel">
            <!--Individual contact info/ login screen/settings go here-->
            <div class="welcome" id="welcome">
                <h1>
                    <text>Welcome,</text>
                </h1>
                <h2>
                    <text>Emma Otson</text>
                </h2>
            </div>
            <div class="contactdetails" id="contactdetails">
                <h1>
                    <button class="smolbutton edit" type="button" onclick="editcontactinfo()"></button>
                    <button class="smolbutton delete" type="button"></button>  
                </h1>
                <h2>
                    <img class="pp-frame pp-picture" src="img/testpp.png">
                    <img class="pp-frame" src="img/frame.png">
                    <text>Otty Osbourne</text>   
                </h2>  
                <h3>
                    <img src="img/phonenumbericon.png">
                    <!--<text>000-005-9709</text>-->
                    <input disabled class="phone" type="tel" id="phone" name="phone" placeholder="XXX-XXX-XXXX"pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    <br> <br>
                    <img src="img/emailicon.png">
                    <!--<text>otty@yahoo.com</text>-->
                    <input disabled class="email" type="email" id="email" pattern=".+@yahoo.com">
                    <br> <br>
                    <img src="img/addressicon.png">
                    <!--<text>1234 Waterbay Creek</text>-->
                    <input disabled class="address" id="address" type="text">
                    <br> <br>
                    <img src="img/favcoloricon.png">
                    <!--<text>Orange</text>-->
                    <select disabled class="favcolor" id="color">
                        <option value="Red">Red</option>
                        <option value="Pink">Pink</option>
                        <option value="Blue">Blue</option>
                        <option value="Green">Green</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Orange">Orange</option>
                        <option value="Purple">Purple</option>
                    </select>
                    <img class="bday" src="img/birthdayicon.png">
                    <!--<text>01-01-2001</text>-->
                    <input disabled="disabled" class="birthday" id="birthday" type="date">
                    <br> <br>
                    <textarea disabled="disabled" class="notes" id="notes" type="text" placeholder="Notes" spellcheck="true" rows="3" cols="57"></textarea>
                </h3>
                <footer>
                </footer>          
            </div>
        </div>
        
        <template id="contactletterdivtemplate">
            <div class="contactletterdiv">
                <span>H</span>
            </div>
        </template>
        <template id="contactitemtemplate">
            <div class="contactitem">
                <button onclick="displayContactInfo(this)" id="Harry Otter">Harry Otter<br><span>(000) 000 - 0000</span></button>
                <img src="img/test.png" alt="">
            </div>
        </template>
    </body>
</html>
